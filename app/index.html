<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Echo</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./style/echo.css">
    <link rel="stylesheet" href="./lib/cal-heatmap.css">
    <script src="./lib/cal-heatmap.min.js"></script>
</head>

<body>
    <div class="card">
        <div class="card-initial">
            <h4 class="go-back"><a href="#">Back</a></h4>
            <h4 class="card-count"></h4>
            <h2 class="card-question">Question?</h2>
            <a href="#" id="check">Check</a>
        </div>

        <div class="card-revealed">
            <h2 class="card-answer">Answer here</h2>

            <a href="#" class="answer-btn" id="easy">Easy</a>
            <a href="#" class="answer-btn" id="good">Good</a>
            <a href="#" class="answer-btn" id="hard">Hard</a>
        </div>

        <div class="cards-done">
            <h1>Good job! All your cards are done for now.</h1>
        </div>
    </div>

    <div class="decks">
        <h2>Decks</h2>
        <ul class="decks-list">
        </ul>
        <div id="heatmap">
            <div id="cal-heatmap"></div>
        </div>
    </div>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="./lib/jquery.js"></script>
    <script src="./echo/echo.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>

</html>
