<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Echo</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./style/echo.css">
    <link rel="stylesheet" href="./lib/cal-heatmap.css">
    <link rel="stylesheet" href="./lib/icons.css">
    <link rel="stylesheet" href="./lib/jquery.tagsinput.min.css">
    <script src="./lib/cal-heatmap.min.js"></script>
</head>

<body>
    <div class="card">
        <div class="card-initial">
            <h4 class="go-back"><a href="#"><i class="gg-arrow-left-r"></i></a></h4>
            <h4 class="card-count"></h4>
            <h2 class="card-question">Question?</h2>
            <a href="#" id="check"><i class="gg-check-o"></i></a>
        </div>

        <div class="card-revealed">
            <h2 class="card-answer">Answer here</h2>

            <div class="card-answer-btns">
                <a href="#" class="answer-btn" id="easy">Easy</a>
                <a href="#" class="answer-btn" id="good">Good</a>
                <a href="#" class="answer-btn" id="hard">Hard</a>
            </div>
        </div>
    </div>

    <div class="cards-done">
        <h1><i class="gg-check-o"></i></h1>
    </div>

    <h2 class="decks-header"><hr /><i class="gg-folder"></i> Decks<hr /></h2>
    <div class="decks">
        <div class="deck-card deck-card-add">
            <h1 class="new-deck gg-add"></h1>
        </div>
    </div>

    <div id="heatmap">
        <div id="cal-heatmap"></div>
    </div>

    <div class="deck-creation">
        <h2 class="deck-creation-header"><hr /><i class="gg-folder"></i> New Deck<hr /></h2>
        <input type="text" name="deck-name" id="deck-name" placeholder="Name">
        <input name="tags" id="tags" value="" />
        <a href="#" class="submit-button">Create Deck</a>
    </div>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery.tagsinput.min.js"></script>
    <script src="./echo/echo.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>

</html>
